<div class="container mt-5">
    <h2 class="text-center mb-4">My Projects</h2>
    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card border-0 shadow">
                <img [src]="project.image" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text text-muted">{{ project.description }}</p>
                    <div class="card-text">
                        <strong>Technologies:</strong>
                        <div class="d-flex flex-wrap mt-2">
                            <ng-container *ngFor="let technology of project.technologies">
                                <span class="badge bg-success me-2">{{ technology.trim() }}</span>
                            </ng-container>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-primary" (click)="(project)">Learn More</a>
                        <div>
                            <a [href]="project.github_link" target="_blank" class="btn btn-outline-dark mx-1">
                                <i class="bi bi-github"></i> GitHub
                            </a>
                            <a [href]="project.host_link" target="_blank" class="btn btn-outline-dark mx-1">
                                <i class="bi bi-box-arrow-up-right"></i> Visit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
